<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card / Pid</title>
  <!-- CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Main Container -->
  <main class="main-container">

    <!-- Card Styles -->
    <section class="order-summary">
      <article class="card-image">
        <img class="card-image__hero" src="./images/illustration-hero.svg" alt="">
      </article>
      <article class="card-details">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="annual-plan">
          <img class="music__icon" src="./images/icon-music.svg" alt="">
          <div class="annual-dates">
            <p class="annual__title">Annual Plan</p>
            <p class="annual__price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="btn-payment" type="button">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </article>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Marin "Pidcho"</a>.
  </div>
</body>
</html>
